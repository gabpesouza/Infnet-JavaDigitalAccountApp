<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{nav::navigation}"></div>
<div class="d-flex flex-column align-items-center mt-3">
    <div>
        <form class="form-inline d-flex mb-5" method="get" action="/pix/web/find">
<!--            <div class="w-25">-->
                <div class="form-group d-flex mx-sm-3 mb-2">
                    <label for="id" class="sr-only w-100">Buscar por id</label>
                    <input type="number" name="id" class="form-control" id="id" placeholder="id">
                </div>
                <button type="submit" class="btn btn-primary mb-2" style="margin-right: 5px;">Buscar</button>
                <a class="btn btn-success mb-2" href="/pix/web/add" role="button">Adicionar</a>
        </form>
    </div>
    <div class="w-50">
        <div th:if="${errorMessage}">
            <div class="alert alert-danger" role="alert">
                <span th:text="${errorMessage}"></span>
            </div>
        </div>
        <div th:unless="${errorMessage}">
            <table class="table">
                <tr>
                    <td>Id</td>
                    <td>Chave</td>
                    <td>Tipo de chave</td>
                    <td>Valor</td>
                    <td></td>
                </tr>
                <th:block th:each="pix : ${pixList}">
                    <tr>
                        <td th:text="${pix.id}"></td>
                        <td th:text="${pix.key}"></td>
                        <td th:text="${pix.keyType}"></td>
                        <td th:text="${pix.getAmount()}"></td>
                        <td><a class="btn btn-danger" th:href="@{|/pix/web/delete/${pix.id}|}" role="button">Delete</a></td>
                    </tr>
                </th:block>
            </table>
        </div>
    </div>
</div>
</body>
</html>
