<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{nav::navigation}"></div>
<div class="d-flex justify-content-center mt-3">
    <div class="w-50">
        <form method="post" action="/pix/web/createpix">
            <div class="mb-3">
                <label for="keyType" class="form-label">Tipo de chave</label>
                <input type="text" name="keyType" class="form-control" id="keyType" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="key" class="form-label">chave</label>
                <input type="text" name="key" class="form-control" id="key">
            </div>
            <div class="mb-3">
                <label for="value" class="form-label">valor</label>
                <input type="number" name="value" class="form-control" id="value">
            </div>
            <button type="submit" class="btn btn-primary">Adicionar</button>
        </form>
    </div>
</div>
</body>
</html>
