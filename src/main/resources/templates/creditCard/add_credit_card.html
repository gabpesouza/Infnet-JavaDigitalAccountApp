<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{nav::navigation}"></div>
<div class="d-flex justify-content-center mt-3">
    <div class="w-50">
        <form method="post" action="/credit-card/web/create">
            <div class="mb-3">
                <label for="amount" class="form-label">Valor</label>
                <input type="number" name="amount" class="form-control" id="amount">
            </div>
            <div class="mb-3">
                <label for="number" class="form-label">Número cartão</label>
                <input type="text" name="number" class="form-control" id="number">
            </div>
            <div class="mb-3">
                <label for="security" class="form-label">Security code</label>
                <input type="text" name="securityCode" class="form-control" id="security">
            </div>
            <div class="mb-3">
                <label for="expiration" class="form-label">Expiration date</label>
                <input type="date" name="expiration" class="form-control" id="expiration">
            </div>
            <div class="mb-3">
                <label for="holder" class="form-label">Titular</label>
                <input type="text" name="holderName" class="form-control" id="holder">
            </div>
            <div class="mb-3">
                <label for="limit" class="form-label">Limite mensal</label>
                <input type="number" name="limit" class="form-control" id="limit">
            </div>
            <div class="mb-3">
                <label for="interestRate" class="form-label">Taxa de juros</label>
                <input type="number" step="0.01" name="interestRate" class="form-control" id="interestRate">
            </div>
            <button type="submit" class="btn btn-primary">Adicionar</button>
        </form>
    </div>
</div>
</body>
</html>
